<ion-view hide-tabs view-title="选择医生">
<ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="comfirmAdd()">添加</button>
    </ion-nav-buttons>

<div class="bar item-input-inset bar-light" style="position:absolute;top:44px;z-index:999">
        <div class="item-input-wrapper">
            <i style="color:#3d6399;font-size:1.6em" class="icon ion-android-search placeholder-icon"></i>
            <input type="search" ng-blur="doResume()" ng-model="query.name" ng-change="startSearch(query)" placeholder="搜索医生">
            <i style="color:#EF473A;font-size:1.6em" class="icon ion-android-close placeholder-icon" ng-hide="clearIt" ng-click="clearSearch()"></i>
        </div>
    </div>
<div style="padding:4px;position:absolute;top:88px;width:100%;margin:0;max-height:30vh;overflow-y: scroll;" ng-hide="params.hidePanel" class="item">
    <!-- <div style="display:block-inline;width:2em;height:2em;position:relative;margin:2px 4px 2px 0" ng-repeat="member in group.members"> -->
            <img style="height:2em;width:2em;margin:3px" ng-repeat="member in group.members" src="{{member.url}}" />
        <!-- </div> -->
  </div>

  <ion-content style="" class="has-subheader gray-back">
  <div class="bar item-input-inset bar-light">
    <div class="item-input-wrapper">
      <i style="color:#3d6399;font-size:1.6em" class="icon ion-android-search placeholder-icon"></i>
      <input type="search" ng-blur="doResume()" ng-model="query.PatientName" ng-change="startSearch(query)" placeholder="搜索医生">
      <i style="color:#EF473A;font-size:1.6em" class="icon ion-android-close placeholder-icon" ng-hide="clearIt" ng-click="clearSearch()"></i>
    </div>
  </div> 
<div class="list">
    <div class="item item-avatar" ng-repeat="d in doctors">
        <img src="{{d.photoUrl}}">
        <div class="doctor-msg-left balanced balanced-border">专家团队</div>
        <div style="display:inline-block;width:70%">
            <span>{{d.name}}</span> {{d.title}}
            <p><span>{{d.workUnit}}</span> <span>{{d.department}}</span> </p>
            <p><span>评分{{d.score}}</span> 问诊量：{{d.num}} </p>
            <p>擅长：{{d.major}}</p>
        </div>
        <div style="display:inline-block;float:right;width:20%;border:none">
            <ion-checkbox  ng-model="d.check" ng-change="update($index)"></ion-checkbox>
        </div>
    </div>
</div>
  </ion-content>
</ion-view>
