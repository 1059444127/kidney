<ion-view show-tabs title="交流">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-android-search" ng-hide="params.showSearch" ng-click="search()"></a>
        <a class="button button-icon icon ion-android-add" ng-click="popover.show($event)"></a>
    </ion-nav-buttons>
    <div ng-show="params.showSearch" class="bar item-input-inset bar-light ng-hide" style="position:absolute;top:44px;z-index:999">
        <div class="item-input-wrapper">
            <i style="color:#3d6399;font-size:1.6em" class="icon ion-android-search placeholder-icon"></i>
            <input type="search" ng-blur="doResume()" ng-model="query.name" ng-change="startSearch(query)" placeholder="搜索团队或医生">
            <i style="color:#EF473A;font-size:1.6em" class="icon ion-android-close placeholder-icon" ng-hide="clearIt" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear button-positive" ng-click="closeSearch()">
            取消
        </button>
    </div>
    <div class="bar bar-subheader item-input-inset bar-light text-center" style="padding:0;">
        <a ng-class="{'high-light':params.isTeam}" class="item col-50 " ng-click="showTeams()">团队</a>
        <a ng-class="{'high-light':!params.isTeam}" class="item col-50 " style="border-right: 0px" ng-click="showDocs()">医生</a>
    </div>
    <ion-content class="gray-back has-subheader content-item-list">
        <div ng-if="!params.showSearch && params.isTeam" class="list">
            <!-- 团队 -->
            <div  ng-repeat="team in teams" collection-item-height="94px" class="item item-avatar" type="item-text-wrap" ng-click="itemClick($event,team)">
                <img ng-src="img/default_user.png">
                <div style="display:inline-block;width:70%;">
                    <h2>{{team.name}}</h2>
                    <div style="display:inline-block;background-color: #0288D1;border-radius: 0.3em;color:#FFF;padding:0 3px"><i style="font-size:1em" class="icon ion-android-person"></i><span>{{team.number}}</span></div>
                    <div style="display:inline-block;"><span style="display:inline-block;margin:0 0.2em 0 0.8em ;background-color:#AAA;color:#FFF">创建者</span>{{team.sponsorId}}</div>
                    <p>{{team.description}}</p>
                </div>
                <!--注意 id="discuss" 用于页面跳转 -->
                <a id="discuss" style="display:inline-block;width:auto;background-color: #00C853;height:100%;float:right;padding:0.4em 0.6em;border-radius: 0.5em;color:#FFF">讨论</a>
            </div>
            <div class="item item-avatar" type="item-text-wrap" ng-click="itemClick($event,team)">
                <img ng-src="img/default_user.png">
                <div style="display:inline-block;width:70%;">
                    <h2>浙一医院</h2>
                    <div style="display:inline-block;background-color: #0288D1;border-radius: 0.3em;color:#FFF;padding:0 3px"><i style="font-size:1em" class="icon ion-android-person"></i><span>231</span></div>
                    <div style="display:inline-block;"><span style="display:inline-block;margin:0 0.2em 0 0.8em ;background-color:#AAA;color:#FFF">创建者</span>李国栋</div>
                    <p>浙一肾病小组</p>
                </div>
                <!--注意 id="discuss" 用于页面跳转 -->
                <a id="discuss" style="display:inline-block;width:auto;background-color: #00C853;height:100%;float:right;padding:0.4em 0.6em;border-radius: 0.5em;color:#FFF">讨论</a>
            </div>
        </div>
        <!-- 医生 -->
        <div ng-if="!params.showSearch && !params.isTeam" class="list">
            <a class="item item-avatar" ng-repeat="d in doctors" href="#/tab/detail/2/{{d.userId}}">
                <img src="{{d.photoUrl}}">
                <div class="doctor-msg-left balanced balanced-border">专家团队</div>
                <div>
                    <span>{{d.name}}</span> {{d.title}}
                    <p><span>{{d.workUnit}}</span> <span>{{d.department}}</span> </p>
                    <p><span>评分{{d.score}}</span> 问诊量：{{d.num}} </p>
                    <p>擅长：{{d.major}}</p>
                </div>
            </a>
        </div>
        <div ng-if="params.showSearch" class="list">
            <a class="item">
            搜索团队 <span style="color:#EF473A">{{query.name}}<span>
          </a>
            <a class="item" href="#">
            搜索医生 <span style="color:#EF473A">{{query.name}}<span>
          </a>
        </div>
    </ion-content>
</ion-view>
