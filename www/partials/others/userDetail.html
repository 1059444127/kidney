<ion-view title="个人信息" >

  <ion-nav-bar class="bar-positive nav-title-slide-ios7" style="" >
      <!-- <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="left" >
         <button class="button button-clear" ng-if="!CanSkip()" ng-click="Goback()"><i class="icon ion-chevron-left"></i>返回</button>
      </ion-nav-buttons> -->
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
    </ion-nav-bar>





  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content padding="true" style="">
    
    <div  class="list">
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>姓名</span>
        <input  ng-model="User.Name"  type="text" style="width:100%">
      </label>
    
    
      <label  class="item item-input item-select">
        <div class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>性别</div>
        <select ng-model="User.Gender" ng-options="Gender.Name for Gender in Genders track by Gender.Type" style="width:100%">
          
        </select>
      </label>

      
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>医院</span>
        <input  ng-model="User.workUnit"  type="text" style="width:100%">
      </label>

      <label class="item item-input">
        <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>科室</span>
        <input  ng-model="User.department"  type="text" style="width:100%">
      </label>

       <label class="item item-input">
        <span class="input-label"><i class="icon ion-asterisk" style="color:red;font-size:6px"></i>职称</span>
        <input  ng-model="User.title"  type="text" style="width:100%">
      </label>

    

      <ionic-datepicker input-obj="datepickerObject3" class="item item-input">
        <span class="input-label" style="margin-left:8px ">出生日期</span>
        <input  ng-model="User.Birthday"  type="text">
      </ionic-datepicker>

      <label class="item item-input">
        <span class="input-label" style="margin-left:8px ">身份证号</span>
        <span class="error" ng-show="IDCard.$error.pattern" style="color:red"></span>
        <input  ng-model="User.IDCard"  type="text"    style="width:100%" >
      </label>
    </div>

    <div>
      <span class="input-label" style="margin-left:6px "><i class="icon ion-clipboard" style="margin-right:3px;font-size:20px" ></i>个人秀</span>
      <label class="item item-input">
        <span class="input-label" style="margin-left:8px ">个人擅长</span>
        <input  ng-model="User.major"  type="text">
      </label>

        <label class="item item-input">
        <span class="input-label" style="margin-left:8px ">个人简介</span>
        <input  ng-model="User.Numberroduction"  type="text">
      </label>
    </div>


    

   

    </div>
      <!-- <button style="margin-top:10px" class="button button-block button-positive" ng-click ="infoSetup(User)">
            保存
      </button> -->
     <button  style="margin-top:0" class="button button-block button-positive" ng-click ="Skip()">
        保存信息
      </button>
    


           
  </ion-content>
          
</ion-view>
