<ion-view show-tabs view-title="患者列表">
    <ion-nav-bar class="bar-positive" align-title="center">

     <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="right" >
         <button class="button button-clear"  ng-click="openPopover($event)"><i class="icon ion-android-funnel"></i></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content>
        <div class="bar bar-header item-input-inset" style="height:40px;">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索">
            </label>
            <button class="button button-clear button-positive">
                取消
            </button>
        </div>
        <div class="list">
            <a class="item item-thumbnail-left" href="#/tab/patientDetail" ng-repeat="p in patients | orderBy:order:abc">
                <img src="{{p.patientId.photoUrl|imgUrl:'doctor'}}">
				<div>
                <span>{{p.patientId.name}}</span><span>{{p.patientId.gender}}</span><span>{{p.patientId.birthday}}岁</span>
				<span class="mine-msg-right">{{p.patientId.diagnosisInfo[0].name}}</span>
                <p class="friend-detail-p">是否VIP{{p.patientId.VIP}}</p>
                <p class="friend-detail-p">危机程度{{p.patientId.class}}</p>
				</div>
            </a>      
        </div>
    </ion-content>
</ion-view>
